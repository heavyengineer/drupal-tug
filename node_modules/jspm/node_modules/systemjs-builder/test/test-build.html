<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/qunit/qunit/qunit.css"/>
  </head>
  <body>

    <h1 id="qunit-header">SystemJS Test Suite</h1>

    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-test-area"></div>

    <script src="../node_modules/es6-module-loader/dist/es6-module-loader.src.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>

    <script src="../bower_components/qunit/qunit/qunit.js"></script>

    <script>
      DEBUG = false;

      QUnit.config.testTimeout = 2000;

      QUnit.module("SystemJS Built Bundle");

      function err(e) {
        setTimeout(function() {
          throw e;
        });
      }

      System.paths['traceur-runtime'] = System.baseURL + '../node_modules/traceur/bin/traceur-runtime.js';
      System.paths['babel/external-helpers'] = System.baseURL + '../node_modules/babel-core/external-helpers.js';
      System.paths['jquery-cdn'] = 'https://github.jspm.io/components/jquery@2.1.3/jquery.js';
      System.paths['output/*'] = System.baseURL + 'output/*.js';
      System.bundles['output/tree-build'] = ['third', 'cjs', 'jquery', 'second', 'global', 'amd', 'first'];
      System.bundles['output/umd'] = ['umd'];

      System.baseURL = './fixtures/test-tree/'

      asyncTest('Loading AMD from a bundle', function() {
        System['import']('amd').then(function(m) {
          ok(m.is == 'amd');
          ok(m.text == 'This is some text');
          start();
        }, err);
      });

      asyncTest('Loading CommonJS from a bundle', function() {
        System['import']('cjs').then(function(m) {
          ok(m.cjs === true);
          start();
        }, err);
      });

      asyncTest('Loading a Global from a bundle', function() {
        System['import']('global').then(function(m) {
          ok(m === 'output');
          start();
        }, err);
      });

      asyncTest('Loading named System.register', function() {
        System['import']('third').then(function(m) {
          ok(m.some == 'exports');
          start();
        }, err);
      });

      asyncTest('Loading System.register from ES6', function() {
        System['import']('first').then(function(m) {
          ok(m.p == 5);
          start();
        }, err);
      });

      asyncTest('AMD rewriting 1', function() {
        System['import']('output/amd-1').then(function(m) {
          return System['import']('amd-1');
        })
        .then(function(m) {
          ok(m.first.p == 5);
          start();
        })
        .catch(err);
      });

      asyncTest('AMD rewriting 2', function() {
        System['import']('output/amd-2').then(function(m) {
          return System['import']('amd-2');
        })
        .then(function(m) {
          ok(m.amd == 2);
          start();
        })
        .catch(err);
      });

      asyncTest('AMD rewriting 3', function() {
        System['import']('output/amd-3').then(function(m) {
          return System['import']('amd-3');
        })
        .then(function(m) {
          ok(m.p == 5);
          start();
        })
        .catch(err);
      });

      asyncTest('AMD rewriting 4', function() {
        System['import']('output/amd-4').then(function(m) {
          return System['import']('amd-4');
        })
        .then(function(m) {
          ok(m.q == 4);
          start();
        })
        .catch(err);
      });

      asyncTest('AMD rewriting 5a', function() {
        System['import']('output/amd-5a').then(function(m) {
          return System['import']('amd-5a');
        })
        .then(function(m) {
          ok(m.jquery == 1);
          start();
        })
        .catch(err);
      });

      asyncTest('AMD rewriting 5b', function() {
        System['import']('output/amd-5b').then(function(m) {
          return System['import']('amd-5b');
        })
        .then(function(m) {
          ok(m.jquery == 1);
          start();
        })
        .catch(err);
      });

      asyncTest('AMD rewriting 6a', function() {
        System['import']('output/amd-6a').then(function(m) {
          return System['import']('amd-6a');
        })
        .then(function(m) {
          ok(window.p == 'a');
          start();
        })
        .catch(err);
      });

      asyncTest('AMD rewriting 6b', function() {
        System['import']('output/amd-6b').then(function(m) {
          return System['import']('amd-6b');
        })
        .then(function(m) {
          ok(m.p == 'b');
          start();
        })
        .catch(err);
      });

      asyncTest('Loading UMD', function() {
        System['import']('umd').then(function(m) {
          ok(m.umd == 'detection');
          start();
        });
      });

      asyncTest('AMD 7', function() {
        System['import']('output/amd-7').then(function() {
          return System['import']('amd-7');
        })
        .then(function(m) {
          ok(m.amd == 'object');
          start();
        })
        .catch(err);
      });

    </script>
	</body>
</html>
